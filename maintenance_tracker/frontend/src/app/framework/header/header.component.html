<div class="container-fluid">
    <div class="row header">
      <p-menubar [model]="menuItems" style="padding: 0;background-color: #6fa2d5;">
        <ng-template pTemplate="start">
            <fa-icon [icon]="headerIcon" size="{{iconSize}}" class="headerIcon"></fa-icon>
        </ng-template>
        <ng-template pTemplate="end">
            <input type="text" pInputText placeholder="Search">
        </ng-template>
    </p-menubar>
    </div>
</div>
